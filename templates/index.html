<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>AI Study Buddy</title>
  <!-- Tailwind CDN for quick polished UI -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/static/extra.css">
</head>
<body class="bg-gradient-to-br from-slate-900 to-slate-800 min-h-screen text-slate-100">
  <div class="max-w-5xl mx-auto p-6">
    <header class="mb-6">
      <h1 class="text-3xl font-bold">AI Study Buddy</h1>
      <p class="text-slate-300">Paste notes, generate crisp flashcards, save decks locally.</p>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <section class="lg:col-span-1 bg-slate-900 p-4 rounded-xl shadow-xl">
        <label class="block text-sm font-medium text-slate-300 mb-2">Paste your notes</label>
        <textarea id="notes" rows="10" class="w-full p-3 rounded-md bg-slate-800 text-slate-100 placeholder-slate-400"></textarea>
        <div class="flex gap-3 mt-3">
          <button id="generate" class="px-4 py-2 bg-indigo-600 rounded-md shadow hover:bg-indigo-500">Generate</button>
          <button id="save" class="px-4 py-2 bg-emerald-600 rounded-md shadow hover:bg-emerald-500">Save Generated</button>
          <button id="clear" class="px-3 py-2 bg-slate-700 rounded-md hover:bg-slate-600">Clear</button>
        </div>
        <p id="status" class="mt-3 text-sm text-slate-400"></p>
      </section>

      <section class="lg:col-span-2">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-xl font-semibold">Flashcards</h2>
          <div class="text-sm text-slate-400">Click a card to flip</div>
        </div>
        <div id="cards" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
      </section>
    </main>

    <footer class="mt-8 text-sm text-slate-500">
      Built for quick study sessions â€” export/advanced features available on request.
    </footer>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
